<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    {% include head-custom.html %}
  </head>
  <body>
      <div id="header">
        <nav>
          <ul>
            <li class="fork"><a href="#">LaTeX 模板</a></li>
            <li class="fork"><a href="#guide">使用说明</a></li>
            <li class="fork"><a href="#related" >相关材料</a></li>
            <li class="fork"><a href="#examples" >申请书案例</a></li>
          </ul>
        </nav>
      </div><!-- end header -->

    <div class="wrapper">

      <section>
        <div id="title">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </div>

        {{ content }}

      </section>

    </div>
    <footer style="text-align: center;">
        <p style="margin-bottom: 0;">&copy; 2025 Made with ❤️ by <a href="https://nsfc-latex.github.io">NSFC-LaTeX</a></p>
    </footer>
  </body>
</html>
